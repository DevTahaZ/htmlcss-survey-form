<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SURVEY FORM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <h1 id="title">SURVEY FORM</h1>
        </nav>
        <p id="description"><i>Thank you for taking the time to fill the form</i></p>
        <form id="survey-form">
            <label id="name-label">
                Name
                <input id="name" type="text" required placeholder="Enter your Name">
            </label>
            <label id="email-label">
                Email
                <input type="email" id="email" required placeholder="Enter your Email">
            </label>
            <label id="number-label">
                Age
                <small>(optional)</small>
                <input type="number" id="number" min="12" max="100" placeholder="Enter your Age">
            </label>
            <label>
                Which Profession You Want To Choose?
                <select id="dropdown">
                    <option>Select one</option>
                    <option>Software Engineer</option>
                    <option>Data Scientist</option>
                    <option>Web Developer</option>
                    <option>Programmer</option>
                </select>
            </label>

            <label class="recommend">
                Would you recommend it to a friend?
            </label>
            <label>
                <input name="recommend" type="radio" class="recommend" value="1"> Definitely
            </label>
            <label>
                <input name="recommend" type="radio" class="recommend" value="2"> Maybe
            </label>
            <label>
                <input name="recommend" type="radio" class="recommend" value="3"> Not Sure
            </label>

            <label id="fav">
                What is your favourite feature?
                <select id="dropdown">
                    <option>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>

            <label class="improved">
                What would you like to see improved?
                <small>(Check all that apply)</small>
            </label>
            <label>
                <input class="improved" type="checkbox" name="front-end-projects" value="1"> Front-End Projects
            </label>
            <label>
                <input class="improved" type="checkbox" name="back-end-projects" value="2"> Back-End Projects
            </label>
            <label>
                <input class="improved" type="checkbox" name="data-visualization" value="3"> Data Visualizaion
            </label>
            <label>
                <input class="improved" type="checkbox" name="challenges" value="4"> Challenges
            </label>
            <label>
                <input class="improved" type="checkbox" name="open-source-community" value="5"> Open Source Community
            </label>
            <label>
                <input class="improved" type="checkbox" name="gitter-help-rooms" value="6"> Gitter Help Rooms
            </label>
            <label>
                <input class="improved" type="checkbox" name="videos" value="7"> Videos
            </label>
            <label>
                <input class="improved" type="checkbox" name="city-meetups" value="8"> City Meetups
            </label>
            <label>
                <input class="improved" type="checkbox" name="wild" value="9"> Wild
            </label>
            <label>
                <input class="improved" type="checkbox" name="forum" value="10"> Forum
            </label>
            <label>
                <input class="improved" type="checkbox" name="additional courses" value="11"> Additional Courses
            </label>

            <label id="comments">
                Any comments or suggestions?
                <textarea cols="10" rows="6" placeholder="Enter your comments here..."></textarea>
            </label>
            <input id="submit" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
